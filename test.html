<!DOCTYPE html>
<html>
<body>

<canvas id="gridCanvas" width="523" height="523"
style="border:1px solid #000000;">
</canvas>

<script>
//Room for 25 squares across and down at 20 pixel wide squares
var canvas = document.getElementById("gridCanvas");
var ctx = canvas.getContext("2d");
ctx.fillStyle = "#440044";
strokeSquare(100,0,20);
fillSquare(120,0,20);
fillSquare(100,20,20);
consecutiveRowSquares(6,10,2);

function consecutiveRowSquares(column, row, count) {
    for (i=0; i<count; i++) {
        fillSquare((column+i)*20, row*20, 20);
    }
}

function strokeSquare(x, y, length) {
    ctx.strokeRect(x, y, length, length);
}

function fillSquare(x, y, length) {
    ctx.fillRect(x, y, length, length);
}
</script>

</body>
</html>
